<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>PrimeFaces DataTable Example</title>
    <h:outputStylesheet name="/css/mycss.css" />
</h:head>

<h:body>

    <h:form>
        <p:menubar>
            <p:menuitem value="CARS" url="cars.xhtml" icon="pi pi-car" />
            <p:menuitem value="HELLOWORLD" url="helloworld.xhtml" icon="pi pi-car" />
            <p:menuitem value="LOGOUT" url="logout" icon="pi pi-car" />
        </p:menubar>
    </h:form>

    <p:dataTable var="car" value="#{carsView.cars}">
        <p:column headerText="ID">
            <h:outputText value="#{car.id}" />
        </p:column>

        <p:column headerText="YEAR">
            <h:outputText value="#{car.year}" />
        </p:column>

        <p:column headerText="BRAND">
            <h:outputText value="#{car.brand}" />
        </p:column>

        <p:column headerText="COLOR">
            <h:outputText value="#{car.color}" />
        </p:column>
    </p:dataTable>

</h:body>
</html>
